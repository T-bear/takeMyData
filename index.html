<!DOCTYPE html>
<html>
<head>
    <script>
        ///localy stores the numbers of clicks on a button
    function clickCounter() {
        if(typeof(Storage) !== "undefined") {
            if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount)+1;
            } else {
                localStorage.clickcount = 1;
            }
        } else {
            document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
        }
    }
    function clickCounter2() {
        if(typeof(Storage) !== "undefined") {
            if (localStorage.clickcount2) {
                localStorage.clickcount2 = Number(localStorage.clickcount2)+1;
            } else {
                localStorage.clickcount2 = 1;
            }
        } else {
            document.getElementById("result2").innerHTML = "Sorry, your browser does not support web storage...";
        }
    }
    </script>
</head>
<body>
<p><button onclick="clickCounter(), window.location.href='fast.html'" type="button">fast</button></p>
<p><button onclick="clickCounter2(), window.location.href='loading.html'" type="button">slow</button></p>
<div id="result"></div>
<div id="result2"></div>
<p> <script>
        ///puts the stored number and injects it in html as result.
        document.getElementById("result").innerHTML = localStorage.clickcount ;
    </script>
</p>
<p> <script>
        document.getElementById("result2").innerHTML = localStorage.clickcount2 ;
    </script>
</p>

</body>
</html>
